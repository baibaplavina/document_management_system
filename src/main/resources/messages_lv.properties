introduction=Ievads
textIntroduction= Latvij\u0101 uz\u0146\u0113mumu bankrota proces\u0101 tiek organiz\u0113ta sist\u0113ma, ka: ir pa\u0161nodarbin\u0101to personu maks\u0101tnesp\u0113jas procesa administratori, kuru p\u0101rraudz\u012Bb\u0101 ir valsts instit\u016Bcija - Latvijas Republikas Maks\u0101tnesp\u0113jas kontroles dienests. Maks\u0101tnesp\u0113jas kontroles dienests ir izveidots EMUS \u2013 elektronisk\u0101 maks\u0101tnesp\u0113jas uzraudz\u012Bbas sist\u0113ma. EMUS sist\u0113mas m\u0113r\u0137is ir uzraudz\u012Bt visus administratorus un visiem administratoriem ir pien\u0101kums \u0161aj\u0101 sist\u0113m\u0101 ievietot datus par katru procesu. Sist\u0113ma nav pal\u012Bdz\u012Bbas r\u012Bks administratoriem, bet gan tikai instruments valsts instit\u016Bcijas p\u0101rraudz\u012Bbai. M\u016Bsu projekta UZDEVUMS ir izveidot programmu k\u0101 r\u012Bku, kas pal\u012Bdz\u0113tu maks\u0101tnesp\u0113jas administratoriem izveidot bankrota proces\u0101 nepiecie\u0161amos dokumentus \u2013 Dokumentu vad\u012Bbas sist\u0113mu (DMS).



user.guide= Lietot\u0101ja rokasgr\u0101mata
user.text= DMS pal\u012Bdz\u0113s jums:
p1=-administr\u0113t un k\u0101rtot dokumentus,
p2=-atv\u0113rt jaunus procesus un administr\u0113t notieko\u0161os daudz vienk\u0101r\u0161\u0101k,
p3=-lai \u0101tri izveidotu un lejupiel\u0101d\u0113tu nepiecie\u0161am\u0101s sagataves,
p4=-glab\u0101t visu inform\u0101ciju vienuviet un efekt\u012Bvi manipul\u0113t ar datiem.

