<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>DMS-Create Administrator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{~/styles/header.css}">

</head>
<body>
<header th:replace="~{fragments/headers.html :: header-administrator}"></header>


<main class="border border-success text-start m-5 row p-2">
  <section class="container">
    <h3 th:text="#{admin.header1}"></h3>
    <form class="form-inline col-md-6" id="createAdministrator" action="/create-administrator" method="post" th:object="${admin}">
      <div class="input-group mt-2">
        <label class="input-group-text" th:text="#{admin.name}"></label>
        <input class="form-control" name="adminName" type="text">
        <p th:if="${#fields.hasErrors('adminName')}" class="text-danger" th:errors="*{adminName}"></p>
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text" th:text="#{admin.surname}"></label>
        <input class="form-control" name="adminSurname" type="text">
        <p th:if="${#fields.hasErrors('adminSurname')}" class="text-danger" th:errors="*{adminSurname}"></p>
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text" th:text="#{admin.cert}"></label>
        <input class="form-control" name="certificateNumber" type="text">
        <p th:if="${#fields.hasErrors('certificateNumber')}" class="text-danger" th:errors="*{certificateNumber}"></p>
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text" th:text="#{admin.address}"></label>
        <input class="form-control" name="adminAddress" type="text">
        <p th:if="${#fields.hasErrors('adminAddress')}" class="text-danger" th:errors="*{adminAddress}"></p>
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text" th:text="#{admin.mail}"></label>
        <input class="form-control" name="adminEmail" type="email">
        <p th:if="${#fields.hasErrors('adminEmail')}" class="text-danger" th:errors="*{adminEmail}"></p>
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text" th:text="#{admin.eaddress}"></label>
        <input class="form-control" name="adminE_address" type="text">
        <p th:if="${#fields.hasErrors('adminE_address')}" class="text-danger" th:errors="*{adminE_address}"></p>
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text" th:text="#{admin.phone}"></label>
        <input class="form-control" name="adminPhoneNumber" type="text">
        <p th:if="${#fields.hasErrors('adminPhoneNumber')}" class="text-danger" th:errors="*{adminPhoneNumber}"></p>
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text" th:text="#{admin.place}"></label>
        <input class="form-control" name="place" type="text">
        <p th:if="${#fields.hasErrors('place')}" class="text-danger" th:errors="*{place}"></p>
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text" th:text="#{admin.gender}"></label>
        <select class="form-control" name = "adminGender" required>
          <option value="none" selected disabled hidden th:text="#{admin.gender.select}"></option>
          <option value="FEMALE" th:text="#{admin.gender.F}"></option>
          <option value="MALE" th:text="#{admin.gender.M}"></option>
        </select>
        <p th:if="${#fields.hasErrors('adminGender')}" class="text-danger" th:errors="*{adminGender}"></p>
      </div>
      <div class = "mt-2">
        <button class="btn btn-success text-white p-3" type="submit" th:text="#{button.save}"></button>

      </div>
    </form>
  </section>

  <section th:replace="~{fragments/sections.html :: section-editAdmin}"></section>

</main>
<footer th:replace="~{fragments/footer.html::footer}"></footer>
</body>
</html>
