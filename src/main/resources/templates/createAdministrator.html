<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>DMS Administrator Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet"  href="styles/header.css">

</head>
<body>
<header th:replace="~{fragments/headers.html :: header-administrator}"></header>

<main class="border border-success text-start m-5 row p-2">
  <section class="container">
    <h3> Izveidot administratora profilu (create administrator's profile) </h3>
    <form class="form-inline" id="createAdministrator" action="/create-administrator" method="post">
      <div class="input-group mt-2">
        <label class="input-group-text">Vārds (Name)</label>
        <input class="form-control" name="adminName" type="text">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">Uzvārds (Surname)</label>
        <input class="form-control" name="adminSurname" type="text">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">Sertifikāta numurs (Number of sertificate) </label>
        <input class="form-control" name="certificateNumber" type="number">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">Prakses vietas adrese (Adrress) </label>
        <input class="form-control" name="adminAddress" type="text">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">E-pasts (Email) </label>
        <input class="form-control" name="adminEmail" type="email">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">E-Adrese (EAdress) </label>
        <input class="form-control" name="adminE_Address" type="text">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">Telefons ( Phone number) </label>
        <input class="form-control" name="adminPhoneNumber" type="number">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">Gender</label>
        <select class="form-control" name = "adminGender">
          <option value="FEMALE">Sieviete (Female)</option>
          <option value="MALE">Vīrietis(Male)</option>
        </select>
      </div>
      <div class = "mt-2">
        <button class="btn btn-dark text-white p-3" type="submit">Saglabāt (save) </button>
        <button class="btn btn-dark text-white p-3" type="submit">Labot profilu (edit profile) </button>
        <!--                <button class="btn btn-dark text-white p-3" type="delete">Dzēst profilu (delete profile) </button>-->
      </div>
    </form>
  </section>

  <section class="container">
    <a th:href="@{|/download-blank|}">
      <button type="button" class="btn btn-outline-success mt-2 mb-2"> Izveidot Administratora veidlapu (Create Admin Blank) </button>
    </a>
  </section>

</main>
<footer th:replace="~{fragments/footer.html::footer}"></footer>
</body>
</html>
