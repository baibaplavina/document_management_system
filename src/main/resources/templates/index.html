<!DOCTYPE html>
<html lang="lv" xmlns="http://www.w3.org/1999/html" xml:lang="lv">
<head>
    <meta charset="UTF-8">
    <title>DMS-Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
<header th:replace="~{fragments/headers.html::header-main}"></header>

<main>
<section class="border border-success m-5 text-black mt-2 mb-2 p-2">
    <div id="d-inline" class="fw-bold " th:text="${date}"></div>
    <div id="d-inline1">
        <span th:text="#{lang.change}"></span>
        <select id="locales">
            <option value=""></option>
            <option value="en" th:text="#{lang.en}"></option>
            <option value="lv" th:text="#{lang.lv}"></option>
        </select>
    </div>



</section>


    <section class="border border-success m-5 text-left text-black mt-2 mb-2 p-2">
        <h3 th:text="#{introduction}"></h3>
        <div th:text="#{textIntroduction}">

    </section>
    <section class="border border-success  text-left text-black m-5 mt-2 mb-2 p-3">
        <h3 th:text="#{user.guide}"></h3>
        <div clas="user-guide-list p-5">
            <p th:text="#{user.text}"></p>
            <p th:text="#{p1}"> -to administrate and organize documents</p>
            <p th:text="#{p2}"> -to open new processes and administrate ongoing much easier </p>
            <p th:text="#{p3}"> -to create and download required blanks quickly</p>
            <p th:text="#{p4}"> -to have all information in one place and manipulate data efficiently</p>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != ''){
                    window.location.replace('?lang=' + selectedOption);
                }
            });
        });
    </script>

</main>
<footer th:replace="~{fragments/footer.html::footer}"></footer>
</body>
</html>
