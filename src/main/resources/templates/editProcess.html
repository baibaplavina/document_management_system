<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit process</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/styles/header.css}">

</head>
<body>
<header th:replace="~{fragments/headers.html::process}"></header>

<main class="border border-success text-start m-5 row p-2">
    <section class="container">
        <h3 th:text="#{proc.edit.header}"></h3>
        <form class="form-inline col-md-8" id="creatProcessForm" th:action="${'/edit-process/' + process.getId()} " method="post" th:object="${process}">
            <div class="input-group mt-2" >
                <label class="input-group-text" th:text="#{proc.admin}" ></label>

                <select  th:field="*{admin}" class="form-control" required>
                    <th:block th:each="currentAdmin:${admin}" >
                        <option th:text="${currentAdmin.adminName + ' ' + currentAdmin.adminSurname}" th:value="${currentAdmin.adminId} " ></option>
                    </th:block>
                </select>
                <p th:if="${#fields.hasErrors('admin')}" class="text-danger" th:errors="*{admin}" ></p>
            </div>
            <div class="input-group mt-2" >
                <label class="input-group-text" th:text="#{proc.reg.nr}"></label>
                <input class="form-control" type="text" placeholder="registration number" name="registrationNumber" th:value="${process.getRegistrationNumber()}">
                <p th:if="${#fields.hasErrors('registrationNumber')}" class="text-danger" th:errors="*{registrationNumber}"></p>
            </div>
            <div class="input-group mt-2">
                <label class="input-group-text" th:text="#{proc.company}"></label>
                <input class="form-control"type="text" placeholder="company name" name="companyName" th:value="${process.getCompanyName()}">
                <p th:if="${#fields.hasErrors('companyName')}" class="text-danger" th:errors="*{companyName}"></p>
            </div>
            <div class="input-group mt-2">
                <label class="input-group-text" th:text="#{proc.address}"></label>
                <input class="form-control"type="text" placeholder="address" name="companyAddress" th:value="${process.getCompanyAddress()}">
                <p th:if="${#fields.hasErrors('companyAddress')}" class="text-danger" th:errors="*{companyAddress}"></p>
            </div>
            <div class="input-group mt-2">
                <label class="input-group-text" th:text="#{proc.court}"></label>
                <input class="form-control"type="text" placeholder="court name" name="courtName"th:value="${process.getCourtName()}">
                <p th:if="${#fields.hasErrors('courtName')}" class="text-danger" th:errors="*{courtName}"></p>
            </div>
            <div class="input-group mt-2">
                <label class="input-group-text"th:text="#{proc.case.nr}"></label>
                <input class="form-control"type="text" placeholder="case number" name="courtCaseNumber" th:value="${process.getCourtCaseNumber()}">
                <p th:if="${#fields.hasErrors('courtCaseNumber')}" class="text-danger" th:errors="*{courtCaseNumber}"></p>
            </div>
            <div class="input-group  mt-2 ">
                <label class="input-group-text" th:text="#{proc.date}"></label>
                <input class="col-xs-3 " type="date" placeholder="court decision date" name="courtDecisionDate" th:value="${process.getCourtDecisionDate()}">
                <p th:if="${#fields.hasErrors('courtDecisionDate')}" class="text-danger" th:errors="*{courtDecisionDate}"></p>
            </div>
            <div class="input-group mt-2">
                <label class="input-group-text" th:text="#{proc.eaddress}"></label>
                <input class="form-control" placeholder="e-address" name="e_address" type="text" th:value="${process.getE_address()}">
                <p th:if="${#fields.hasErrors('e_address')}" class="text-danger" th:errors="*{e_address}"></p>
            </div >
            <div class="input-group mt-2">
                <label class="input-group-text" th:text="#{proc.closing.date}"></label>
                <input class="col-xs-3 " type="date" placeholder="court decision date" name="caseClosingDate" th:value="${process.getCaseClosingDate()}">
            </div >
            <div class="mt-2 ">
                <button class="btn btn-success text-white p-3" type="submit">SaglabƒÅt (save) </button>
            </div>
        </form>

    </section>

</main>
<footer th:replace="~{fragments/footer.html::footer}"></footer>

</body>
</html>
